<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CodeMentor AI{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">
  {% block head %}{% endblock %}
  <style>
    .navbar-brand {
      font-weight: bold;
      font-size: 1.7rem;
      letter-spacing: 1px;
    }
    .nav-link.active, .nav-link:hover {
      color: #ffc107 !important;
    }
    .main-bg {
      background: linear-gradient(135deg, #f8fafc 0%, #e3e6ed 100%);
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      border-radius: 1rem;
    }
    body.dark-mode ::placeholder {
      color: #b4b8d1 !important;
      opacity: 1 !important;
    }
    body.dark-mode :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #b4b8d1 !important;
    }
    body.dark-mode ::-ms-input-placeholder { /* Microsoft Edge */
      color: #b4b8d1 !important;
    }
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      color: #e3e6ed !important;
    }
    body.dark-mode .text-muted,
    body.dark-mode .form-text,
    body.dark-mode .form-label,
    body.dark-mode label {
      color: #b4b8d1 !important;
    }
  </style>
</head>
<body class="main-bg">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CodeMentor AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get("user_id") %}
            <li class="nav-item"><a class="nav-link" href="/editor">Editor</a></li>
            <li class="nav-item"><a class="nav-link" href="/challenges">Challenges</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          {% endif %}
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-light ms-3" style="font-size:1.1rem;">
          <span id="darkModeIcon">üåô</span>
        </button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // On page load, set dark mode if user previously enabled it
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeIcon').textContent = '‚òÄÔ∏è';
    }
    document.getElementById('darkModeToggle').onclick = function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>
</body>
</html>
