{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 border-0">
      <h2 class="mb-2 text-center" style="font-weight:700; color:#6c63ff;">Login</h2>
      <p class="text-center mb-4" style="color:#555;">Access your personalized AI coding workspace.</p>
      {% if error %}
  <div class="alert alert-danger text-center py-2 mb-3">{{ error }}</div>
{% endif %}
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="/register">Register</a></small>
      </div>
      <div class="mt-4 text-center">
        <img src="https://img.icons8.com/color/48/000000/lock-2.png" width="32" alt="secure">
        <span class="text-muted small">Your credentials are encrypted and safe.</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
